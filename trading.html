<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>CryptoLive</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="trading.html">Trading</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="login.html">Login</a>
      <button id="theme-toggle">ðŸŒ“ Change Theme</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Crypto Trading</h1>
      <form id="trade-form">
        <label for="order-type">Order Type:</label>
        <select id="order-type">
          <option value="market">Market</option>
          <option value="limit">Limit</option>
        </select>
        <div id="price-label" style="display: none;">
          <label for="price">Price:</label>
          <input type="number" id="price" />
        </div>
        <label for="amount">Amount (BTC):</label>
        <input type="number" id="amount" />
        <input type="hidden" id="order-side" value="buy" />
        <div class="btn-group">
          <button type="button" class="buy-btn active" data-side="buy">Buy</button>
          <button type="button" class="sell-btn" data-side="sell">Sell</button>
        </div>
        <button type="submit">Place Order</button>
      </form>

      <div class="orders">
        <h3>Balance</h3>
        <p id="usd-balance">USD: $10000</p>
        <p id="btc-balance">BTC: 2</p>

        <h3>Open Orders</h3>
        <ul id="open-orders"></ul>

        <h3>Closed Orders</h3>
        <ul id="closed-orders"></ul>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CryptoLive. All rights reserved.</p>
    <p>Built for professional traders & enthusiasts.</p>
  </footer>

  <!-- Same JS logic as index.html for theme toggle -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  </script>

  <script src="js/trading.js"></script>
</body>
</html>
